{% extends "base.html "%}
{% block title %}Sign Up{% endblock %}

{% block content%}

  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;" >
            <div class="card-body p-md-5">
              <div class="row justify-content-center" >
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form method="POST" autocomplete="off">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <!-- <img src="/icons/name.svg"> -->
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="firstName"><h5>Your Name</h5></label>
                        <input type="text" id="firstName" class="form-control" name="firstName" placeholder="Enter Name" />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <!-- <img src="/icons/email.svg"> -->
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="email"><h5>Your Email</h5></label>
                        <input type="email" id="email" class="form-control" name="email" placeholder="Enter Email" />                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <!-- <img src="/icons/key.svg"> -->
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="password1"><h5>Password</h5></label>
                        <input type="password" id="password1" class="form-control" name="password1" placeholder="Enter Password" />                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <!-- <img src="/icons/key1.svg"> -->
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="password2"><h5>Repeat your password</h5></label>
                        <input type="password" id="password2" class="form-control" name="password2" placeholder="Re-Enter Password" />                        
                      </div>
                    </div>
                    
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
